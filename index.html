<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw</title>
    <link rel="stylesheet" href="style_email.css">
</head>
<body>
    <div class="box">
        <h3>Let's keep in touch</h3>
        <p>Subscribe to keep us with fresh news and exciting updates.We promise not to spam you!</p><br>
        <div class="email">
            <form>
                <input type="email" placeholder="Enter your email address">
                <button>Send</button>
            </form>
        </div>
        <div class="checkbox">
            <form>
                <input type="checkbox" id="agree">
                <label for="agree">I agree to my email address being stored and used to receive monthly newsietter.</label>
            </form>
        </div>
    </div>
</body>
</html>
